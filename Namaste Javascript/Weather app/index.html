<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <img src="search-icon.jpeg" alt = "search-icon" ></button>
        </div>
        <div class="weather">
            <img src="rain1.jpeg" class = "weather-icon" alt="rain">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.jpeg" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.jpeg" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apiKey = "8a9336196a536def1a2d193099a25a21";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

         const searchBox = document.querySelector(".search input");
         const searchBtn = document.querySelector(".search button");
        async function checkWeather(city){
            const respose = await fetch(apiUrl + city + `&zppid=${apiKey}`);
            var data = await respose.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed+ "km/h";
        }
        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })
checkWeather()
    </script>
    
</body>
</html>
